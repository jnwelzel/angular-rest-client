<h1>Users</h1>

<form class="form-inline" role="form">
  <div class="form-group"> 
    <label class="sr-only" for="search">User's name</label>
    <input type="text" id="search" placeholder="Type a name to filter" ng-model="search" class="form-control" autofocus>
  </div>
</form>

<br/>

<table class="table table-striped table-bordered" ng-if="users">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users | filter:search | orderBy:'name'">
      <td>{{$index + 1}}</td>
      <td>{{user.name}}</td>
    </tr>
  </tbody>
</table>
